<!--suppress TypeScriptValidateTypes -->
<h1 mat-dialog-title>Agregar Producto</h1>
<div mat-dialog-content>
  <form
      [formGroup]="fgPurchase"
      (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>
            Descripción
          </mat-label>
          <input matInput [formControl]="fgPurchase.get('description')" required>
          <mat-error *ngIf="fgPurchase.get('description').hasError('required')">
            La <strong>descripción</strong> es requerida
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>
            Cantidad
          </mat-label>
          <input matInput [formControl]="fgItemPurchase.get('quantity')" required type="number" min="1">
          <mat-error *ngIf="fgItemPurchase.get('quantity').hasError('required')">
            La <strong>cantidad</strong> es requerida
          </mat-error>
          <mat-error *ngIf="fgItemPurchase.get('quantity').hasError('min')">
            El valor mínimo es 1
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>
            Precio
          </mat-label>
          <input matInput [formControl]="fgItemPurchase.get('price')" readonly type="text">
          <mat-error *ngIf="fgItemPurchase.get('price').hasError('required')">
            El <strong>precio</strong> es requerido
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col">
        <button
            id="close-modal"
            mat-raised-button
            [mat-dialog-close]="false"
            color="warn">
          Cancelar
        </button>
      </div>
      <div class="col d-flex justify-content-end">
        <button
            mat-raised-button
            [disabled]="fgPurchase.invalid"
            color="primary"
            type="submit">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
